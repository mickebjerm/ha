title: Home
panel: true
path: home
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: entities
          title: Internet
          show_header_toggle: false
          entities:
            - input_number.internet_start_hour
            - input_number.internet_stop_hour
            - input_number.internet_stop_mins
          - type: weather-forecast
        - type: weather-forecast
          title: SMHI
          entity: weather.smhi_sundsvall
    - type: horizontal-stack
      cards:
        - type: custom:monster-card
          show_empty: false
          card:
            type: entities
            show_header_toggle: false
            title: Media Players
          filter:
            include:
              - entity_id: 'media_player.*'
