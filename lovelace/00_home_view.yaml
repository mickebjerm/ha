title: Home
icon: mdi:home-outline
path: home
cards:
  - title: Dörrar
    show_header_toggle: false
    type: entities   
    entities:
    - entity: lock.groventre
      name: Groventre
    - entity: cover.garagedoor
      name: Garageporten
    - entity: switch.garage
      name: Garageporten
  - title: Internet
    show_header_toggle: false
    type: entities   
    entities:
    - entity: sensor.internet
      name: Status
      icon: mdi:wifi
    - entity: sensor.internet_starttime
      icon: mdi:clock-start
    - entity: sensor.internet_stoptime
      icon: mdi:clock-end
    - entity: input_number.internet_start_hour
      icon: mdi:timer
    - entity: input_number.internet_start_mins
      icon: mdi:timer
    - entity: input_number.internet_stop_hour
      icon: mdi:timer-off
    - entity: input_number.internet_stop_mins
      icon: mdi:timer-off
    - type: section
      label: Speedtest
    - entity: sensor.speedtest_download
      name: Download
    - entity: sensor.speedtest_upload
      name: Upload
    - entity: sensor.speedtest_ping
      name: Ping
  - title: Mediaspelare
    show_header_toggle: false
    type: entities
    entities:
    - type: section
      label: Sonos
