title: Settings
path: settings
icon: mdi:settings
cards:
  - type: entities
    title: Configuration
    show_header_toggle: false
    entities:
      - type: call-service
        name: Regenerate lovelace config
        service: shell_command.lovelace_gen
        icon: mdi:refresh
        action_name: "Run"
        service_data: {}
      - type: call-service
        name: Stoppa internet
        service: shell_command.firewall_kids_stop
        icon: mdi:refresh
        action_name: "Run"
        service_data: {}
      - type: call-service
        name: Starta internet
        service: shell_command.firewall_kids_start
        icon: mdi:refresh
        action_name: "Run"
        service_data: {}
