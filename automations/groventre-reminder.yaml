
- id: reminder-groventre
  alias: "Groventre reminder"
  trigger:
    - platform: state
      entity_id: device_tracker.micke_iphone7_2
      to: 'not_home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.window_door_sensor
        state: 'off'
      - condition: state
        entity_id: lock.groventre
        state: 'unlocked'
  action:
    service: notify.pushbullet
    data:
      message: 'Lås dörren för tusan!!'
      title: 'Groventre - olåst'



- id: test-reminder-groventre
  alias: "Groventre reminder TEST"
  trigger:
    - platform: state
      entity_id: binary_sensor.window_door_sensor
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.window_door_sensor
        state: 'off'
      - condition: state
        entity_id: lock.groventre
        state: 'unlocked'
  action:
    - delay:
        minutes: "2"
    - service: notify.pushbullet
      data:
        message: 'Lås dörren för tusan!!'
        title: 'Groventre - olåst'