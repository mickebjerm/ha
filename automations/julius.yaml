- id: turn-on-julius-light
  alias: '[Lights] Turn on light Julius'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: julius_oscar_switch
      event: 1002
  action:
    - service: homeassistant.turn_on
      data:
        entity_id: group.julius_lights

- id: turn-off-julius-light
  alias: '[Lights] Turn off light Julius'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: julius_oscar_switch
      event: 2002
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: group.julius_lights

- id: increase-julius-light
  alias: '[Lights] Increase brightness light Julius'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: julius_oscar_switch
      event: 1001
  action:
    - service: deconz.configure
      data:
        entity: light.oscar_fonster
        field: "/state"
        data: {"bri_inc":254, "transitiontime":50}
    - service: deconz.configure
      data:
        entity: light.julius_fonster
        field: "/state"
        data: {"bri_inc":254, "transitiontime":50}

- id: decrease-julius-light
  alias: '[Lights] Decrease brightness light Julius'
  initial_state: 'on'
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: julius_oscar_switch
      event: 2001
  action:
    - service: deconz.configure
      data:
        entity: light.oscar_fonster
        field: "/state"
        data: {"bri_inc":-254, "transitiontime":50}
    - service: deconz.configure
      data:
        entity: light.julius_fonster
        field: "/state"
        data: {"bri_inc":-254, "transitiontime":50}

- id: stop-brightness-julius-light
  alias: '[Lights] Stop brightness light Julius'
  initial_state: 'on'
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: julius_oscar_switch
        event: 1003
    - platform: event
      event_type: deconz_event
      event_data:
        id: julius_oscar_switch
        event: 2003
  action:
    - service: deconz.configure
      data:
        entity: light.oscar_fonster
        field: "/state"
        data: {"bri_inc":0}
    - service: deconz.configure
      data:
        entity: light.julius_fonster
        field: "/state"
        data: {"bri_inc":0}