- id: lamps-on
  alias: "Lamps - on"
  initial_state: true
  trigger:
   - platform: sun
     event: sunset
     offset: '-01:30:00'
  condition:
    condition: time
    before: '20:00'
  action:
    - service: homeassistant.turn_on
      entity_id: group.window_lights


- id: lamps-off-other
  alias: "Lamps other - off"
  initial_state: true
  trigger:
    platform: template
    value_template: '{{ states.sensor.other_lights.state == states.sensor.time.state }}'
  action:
    - service: homeassistant.turn_off
      entity_id: group.other_lights


