- id: lock-groventre
  alias: "Locking groventre"
  initial_state: true
  trigger:
    - platform: state
      entity_id: lock.groventre
      to: 'unlocked'
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id: binary_sensor.window_door_sensor
      state: 'off'
  action:
    - service: lock.lock
      data:
        entity_id: lock.groventre
        code: !secret verisure_code


- id: unlock-groventre
  alias: 'Unlocking groventre'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: groventren
      event: 1002
  action:
    - service: lock.unlock
      data:
        entity_id: lock.groventre
        code: !secret verisure_code


- id: open-close-garage-groventre
  alias: 'Open/Close Garage - Groventre'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: groventren
      event: 2002
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.qubino_goap_zmnhnd1_flush_1d_relay_switch


- id: reminder-groventre
  alias: "Groventre reminder"
  trigger:
    - platform: state
      entity_id: device_tracker.micke_iphone7_2
      to: 'not_home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.window_door_sensor
        state: 'off'
      - condition: state
        entity_id: lock.groventre
        state: 'unlocked'
  action:
    service: notify.pushbullet
    data:
      message: 'Lås dörren för tusan!!'
      title: 'Groventre - olåst'





- id: groventre-matf-on
  alias: "Foodlight - on"
  initial_state: true  
  trigger:
    - platform: state
      entity_id: binary_sensor.openclose_25
      to: 'on'
  action:
    - service: homeassistant.turn_on
      entity_id: light.matforrad_tak


- id: groventre-matf-off
  alias: "Foodlight - off"
  initial_state: true
  trigger:
    - platform: state
      entity_id: binary_sensor.openclose_25
      to: 'off'
      for:
        seconds: 30
  action:
    - service: homeassistant.turn_off
      entity_id: light.matforrad_tak