- id: lock-groventre
  alias: "Locking groventre"
  initial_state: true
  trigger:
    - platform: state
      entity_id: lock.groventre
      to: 'unlocked'
      for:
        minutes: 2
  condition:
    - condition: state
      entity_id: binary_sensor.window_door_sensor
      state: 'off'
  action:
    - service: lock.lock
      data:
        entity_id: lock.groventre
        code: !secret verisure_code


- id: unlock-groventre
  alias: 'Unlocking groventre'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: groventre
      event: 1002
  action:
    - service: lock.unlock
      data:
        entity_id: lock.groventre
        code: !secret verisure_code
