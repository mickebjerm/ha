- id: turn-on-sonos
  alias: '[Sonos] Turn on'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: tradfri_switch
      event: 1002
  action:
    - service: media_player.media_play
      data:
        entity_id: media_player.kok

- id: turn-off-sonos
  alias: '[Sonos] Turn off'
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: tradfri_switch
      event: 2002
  action:
    - service: media_player.media_pause
      data:
        entity_id: media_player.kok