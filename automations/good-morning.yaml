- id: goodmorning-on
  alias: "[Lights] Goodmorning - on"
  initial_state: true
  trigger:
    - platform: time
      at: "06:40"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: homeassistant.turn_on
      entity_id: group.window_lights


- id: goodmorning-off
  alias: '[Lights] Goodmorning - off'
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.iphone_3
      to: 'not_home'
  condition:
    - condition: time
      before: '09:30'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - delay:
        minutes: "10"
    - service: homeassistant.turn_off
      entity_id: group.window_lights