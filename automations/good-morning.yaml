- id: goodmorning-on
  alias: "Goodmorning - on"
  initial_state: true
  trigger:
    - platform: time
      at: '06:40'
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: homeassistant.turn_on
      entity_id: group.window_lights


- id: goodmorning-off
  alias: 'Goodmorning - off'
  initial_state: true
  trigger:
    - platform: state
      entity_id: device_tracker.micke_iphone7_2
      to: 'not_home'
  condition:
    - condition: time
      before: '09:00'
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - delay:
        minutes: "10"
    - service: homeassistant.turn_off
      entity_id: group.window_lights