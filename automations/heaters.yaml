- id: start-elias-heater
  alias: "[Other] Start Elias heater"
  trigger:
    - platform: template
      value_template: "{% if states.sensor.elias_temperature.state | float < 21.0 %} true {% endif %}"
  action:
    service: homeassistant.turn_on
    entity_id: switch.aeon_labs_zw075_smart_switch_gen5_switch_3
  
- id: stop-elias-heater
  alias: "[Other] Stop Elias heater"
  trigger:
    - platform: template
      value_template: "{% if states.sensor.elias_temperature.state | float > 21.5 %} true {% endif %}"
  action:
    service: homeassistant.turn_off
    entity_id: switch.aeon_labs_zw075_smart_switch_gen5_switch_3