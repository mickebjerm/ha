- id: turn-on-ellen-light
  alias: "[Lights] Turn on light ellen"
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: ellen_switch
      event: 1002
  action:
    - service: homeassistant.turn_on
      data:
        entity_id: light.dimmable_light_9_2

- id: turn-off-ellen-light
  alias: "[Lights] Turn off light ellen"
  initial_state: true
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: ellen_switch
      event: 2002
  action:
    - service: homeassistant.turn_off
      data:
        entity_id: light.dimmable_light_9_2

- id: increase-ellen-light
  alias: "[Lights] Increase brightness light ellen"
  initial_state: "on"
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: ellen_switch
      event: 1001
  action:
    - service: deconz.configure
      data:
        entity: light.dimmable_light_9_2
        field: "/state"
        data: { "bri_inc": 254, "transitiontime": 50 }

- id: decrease-ellen-light
  alias: "[Lights] Decrease brightness light ellen"
  initial_state: "on"
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: ellen_switch
      event: 2001
  action:
    - service: deconz.configure
      data:
        entity: light.dimmable_light_9_2
        field: "/state"
        data: { "bri_inc": -254, "transitiontime": 50 }

- id: stop-brightness-ellen-light
  alias: "[Lights] Stop brightness light ellen"
  initial_state: "on"
  trigger:
    - platform: event
      event_type: deconz_event
      event_data:
        id: ellen_switch
        event: 1003
    - platform: event
      event_type: deconz_event
      event_data:
        id: ellen_switch
        event: 2003
  action:
    - service: deconz.configure
      data:
        entity: light.dimmable_light_9_2
        field: "/state"
        data: { "bri_inc": 0 }
